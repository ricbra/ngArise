<!doctype html>
<html class="no-js" lang="en" data-ng-app="appExample">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ngArise - Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../dist/minified/ng-arise.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body data-ng-controller="appController as main">
<ng-arise></ng-arise>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center ng-cloak">{{main.appName}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p class="text-center ng-cloak">{{main.textToDisappear}}</p>
        </div>
    </div>
</div>

<script src="js/angular.1.5.8.min.js"></script>
<script src="../dist/minified/ng-arise.min.js"></script>
<script src="js/example.js"></script>
</body>
</html>
